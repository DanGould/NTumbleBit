<!DOCTYPE html>
<html>
<head>
  <title>TumbleBit TumblerServer</title>
  <meta charset="utf-8" />
  <link href="./style.css" rel="stylesheet"></link>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>TumbleBit TumblerServer</h1>
    </header>
    <div class="content">
      <p>Block height: <span class="block-height"></span></p>
      <div class="channels">
        <div class="inputs flex">
          <h2>Input Payments</h2>
          <ul></ul>
        </div>
        <div class="outputs flex">
          <h2>Output Payments</h2>
          <ul></ul>
        </div>
      </div>
      <div>
        <p>Denomination: <img src="./assets/btc-sans.png" alt="BTC" class="btc" /> <span class="denomination"></span></p>
        <p>Fee: <img src="./assets/btc-sans.png" alt="BTC" class="btc" /> <span class="fee"></span></p>
      </div>
    </div>
    <footer>
      2017 NTumbleBit
      &middot;
      <a href="http://github.com/NTumbleBit/NTumbleBit">http://github.com/NTumbleBit/NTumbleBit</a>
      &middot;
      <a href="http://github.com/TumbleBit/TumbleBit">http://github.com/TumbleBit/TumbleBit</a>
    </footer>
  </div>
  <script src=".dist/main.js"></script>
</body>
</html>
